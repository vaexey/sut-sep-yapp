spring.application.name=backend
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=8081

# line below enables connection with postgres 17.2 DON'T REMOVE
spring.flyway.enabled=false

# database
spring.datasource.url=jdbc:postgresql://db:5432/sut-sep-yapp
spring.datasource.username=yapp
spring.datasource.password=yapp

# rest
spring.data.rest.base-path=/api

# hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG